<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Speed Test | WorksByCV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
                        <a href="https://worksbycv.com" class="header-logo">
                <i class="fas fa-bolt"></i>
                WorksByCV
            </a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Internet Speed Test</h1>
            <p class="subtitle">Test your internet speed with our fast and accurate speed test</p>
        </div>
    </main>

    <div class="container">
        <div class="card">
            <div class="speed-display">
                <div class="speed-item">
                    <div class="speed-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div class="speed-value" id="ping">--<span class="unit">ms</span></div>
                    <div class="speed-label">Ping</div>
                    <div class="quality-indicator" id="ping-quality">--</div>
                </div>
                <div class="speed-item">
                    <div class="speed-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="speed-value" id="download-speed">--<span class="unit">Mbps</span></div>
                    <div class="speed-label">Download</div>
                    <div class="quality-indicator" id="download-quality">--</div>
                </div>
                <div class="speed-item">
                    <div class="speed-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="speed-value" id="upload-speed">--<span class="unit">Mbps</span></div>
                    <div class="speed-label">Upload</div>
                    <div class="quality-indicator" id="upload-quality">--</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text" id="status-text">Ready to test</div>
            </div>

            <button class="start-button" id="startTest">
                <div class="loader"></div>
                <span>Start Test</span>
            </button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Made with <i class="fas fa-heart"></i> by WorksByCV</p>
            <p class="credits">
                <a href="https://github.com/VedhanshReddy" target="_blank" rel="noopener">GitHub</a> •
                <a href="https://worksbycv.com" target="_blank" rel="noopener">Portfolio</a> •
                <a href="https://fontawesome.com" target="_blank" rel="noopener">Font Awesome</a>
                <a href="https://httpbin.org" target="_blank" rel="noopener">HTTPBin</a>
                
            </p>
            <p class="small-text">© 2025 WorksByCV. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
